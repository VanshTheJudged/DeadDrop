<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DeadDrop â€“ View Message</title>
  <style>
  body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: 'Courier New', Courier, monospace;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #00ff41;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff41;
    }

    input {
      padding: 10px 20px;
      font-size: 16px;
      border: 2px solid #00ff42;
      background-color: #1f1f1f;
      color: white;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 300px;
      outline: none;
      transition: 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #ffffff;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #00ff41;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff41;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      background-color: #00ff45;
      transform: scale(1.05);
    }

    pre {
      margin-top: 20px;
      white-space: pre-wrap;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      border-left: 4px solid #00ff41;
      box-shadow: 0 0 8px #00ff88;
    }

    .home-btn {
      /* position: absolute;
      top: 20px;
      left: 20px; */
      background-color: transparent;
      border: 2px solid #00ff41;
      color: #00ff41;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      font-family: 'Courier New', Courier, monospace;
    }

    .content-box {
      /* position: fixed;
      top: 20px;
      left: 20px; */
      padding: 8px 14px;
      font-size: 14px;
      background-color: transparent;
      color: #ffffff;
      border: 1px solid #00ff41;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-family: 'Courier New', Courier, monospace;
    }

    .home-btn:hover {
      background-color: #00ff41;
      color: #000;
      box-shadow: 0 0 10px #00ff41;
    }
  </style>
</head>
<body>
    <div class="buttons">
      <a href="landing.html" class="home-btn">Home</a>
      <a href="send.html" class="home-btn">Send a Message</a>
    </div>
  <h1>View Your Message</h1>
  <input type="text" id="passphrase" placeholder="Enter your passphrase" class="content-box" />
  <button onclick="fetchMessage()" class="home-btn">View Message</button>
  <pre id="output" class="content-box"></pre>

  <script src="receive.js"></script>
</body>
</html>
