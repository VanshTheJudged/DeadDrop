<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>DeadDrop â€“ Send Message</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Share+Tech+Mono&display=swap');

  body {
    margin: 0;
    padding: 0;
    background-color: #000000;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff41;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-size: cover;
    background-position: center;
    backdrop-filter: brightness(0.3);
  }

  h1 {
    color: #00ff41;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ff41;
    font-size: 2rem;
  }

  input, textarea {
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #00ff41;
    background-color: #111;
    color: #00ff41;
    border-radius: 5px;
    margin-bottom: 15px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
    transition: border 0.3s ease;
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: #00ffcc;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
    max-height: 200px;
  }

  button {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    background-color: #00ff41;
    color: #000000;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    box-shadow: 0 0 10px #00ff41;
    transition: all 0.2s ease-in-out;
  }

  button:hover {
    background-color: #00e63a;
    transform: scale(1.05);
  }

  #status {
    margin-top: 20px;
    white-space: pre-wrap;
    color: #00ffaa;
    font-size: 14px;
  }

  .home-button {
    position: fixed;
    top: 20px;
    left: 20px;
    padding: 8px 14px;
    font-size: 14px;
    background-color: transparent;
    color: #00ff41;
    border: 1px solid #00ff41;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    font-family: 'Orbitron', sans-serif;
    transition: background-color 0.2s;
  }

  .home-button:hover {
    background-color: #00ff41;
    color: #000;
  }
</style>
</head>
<body>
  <div class="buttons">
      <a href="landing.html" class="btn">Home</a>
      <a href="receive.html" class="btn">receive a Message</a>
    </div>
  <h1>Send a Message</h1>
  <input id="passphrase" placeholder="Passphrase" />
  <textarea id="content" placeholder="Your message"></textarea>
  <button onclick="sendMessage()">Send</button>

  <p id="status"></p>

  <script src="send.js"></script>
</body>
</html>
