<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeadDrop â€“ Anonymous Messaging</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .content {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .typing {
      font-size: 2rem;
      height: 50px;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
    }

    .description {
      max-width: 600px;
      margin-bottom: 30px;
      font-size: 1rem;
      color: #00ff00cc;
    }

    .btn {
      text-decoration: none;
      color: #00ff00;
      background: #111;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
    }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>
  <div class="content">
    <h1>Welcome to DeadDrop</h1>
    <div class="typing" id="typewriter"></div>
    <p class="description">
      DeadDrop is a minimal anonymous messaging service. Messages are encrypted, never stored permanently, and vanish after being seen.
    </p>
    <div>
      <a href="send.html" class="btn">Send a Message</a>
      <a href="receive.html" class="btn">View a Message</a>
    </div>
  </div>

  <script src="matrix.js"></script>

  <script src="typing.js"></script>

</body>
</html>
